{% extends "base_admin.html" %}

{% block admin_content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <!-- Formulaire d'ajout -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Ajouter une classe</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom de la classe</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>

            <!-- Liste des classes -->
            <div class="card">
                <div class="card-header">
                    <h3>Liste des classes</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom de la classe</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for classe in classes %}
                            <tr>
                                <td>{{ classe.nom }}</td>
                                <td>
                                    <form action="{{ url_for('admin.supprimer_classe', nom=classe.nom) }}" method="POST" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette classe ?')">
                                            <i class="fas fa-trash"></i> Supprimer
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
