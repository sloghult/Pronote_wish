{% extends "base_prof.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-clipboard-list"></i> Feuille d'appel</h2>
        </div>
    </div>

    <!-- Sélection de la classe -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form id="classeForm">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label for="classe" class="form-label">
                            <i class="fas fa-users"></i> Sélectionnez une classe
                        </label>
                        <select class="form-select" id="classe" name="classe" required>
                            <option value="">Choisir une classe...</option>
                            {% for classe in classes %}
                            <option value="{{ classe.id }}">{{ classe.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="date" class="form-label">
                            <i class="fas fa-calendar"></i> Date
                        </label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-3">
                        <label for="heure" class="form-label">
                            <i class="fas fa-clock"></i> Heure
                        </label>
                        <select class="form-select" id="heure" name="heure" required>
                            <option value="">Sélectionner...</option>
                            <option value="8h">8h - 9h</option>
                            <option value="9h">9h - 10h</option>
                            <option value="10h">10h - 11h</option>
                            <option value="11h">11h - 12h</option>
                            <option value="14h">14h - 15h</option>
                            <option value="15h">15h - 16h</option>
                            <option value="16h">16h - 17h</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Afficher
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des élèves -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-user"></i> Nom</th>
                            <th><i class="fas fa-user"></i> Prénom</th>
                            <th class="text-center"><i class="fas fa-check-circle"></i> Présent</th>
                            <th class="text-center"><i class="fas fa-clock"></i> Retard</th>
                            <th><i class="fas fa-comment"></i> Justification</th>
                        </tr>
                    </thead>
                    <tbody id="listeEleves">
                        <!-- Les élèves seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
            </div>

            <!-- Boutons d'action -->
            <div class="text-end mt-4">
                <button type="button" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-undo"></i> Réinitialiser
                </button>
                <button type="button" class="btn btn-success" id="saveAppel">
                    <i class="fas fa-save"></i> Enregistrer l'appel
                </button>
            </div>
        </div>
    </div>

    <!-- Message d'information -->
    <div class="row mt-4">
        <div class="col">
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i> L'appel est automatiquement enregistré et transmis à l'administration.
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Définir la date du jour par défaut
    document.getElementById('date').valueAsDate = new Date();
});
</script>
{% endblock %}
{% endblock %}
