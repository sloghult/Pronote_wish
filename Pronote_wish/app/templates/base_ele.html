{% extends "base.html" %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Flask</title>
    <style>
        /* Styles pour les boutons */
        .nav-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="{{ url_for('eleve.eleve_home') }}" class="nav-button">Accueil</a>
        <a href="{{ url_for('eleve.emploi_du_temps_page_ele') }}" class="nav-button">Edt élève</a>
        <a href="{{ url_for('eleve.absences') }}" class="nav-button">Absences</a>
        <a href="{{ url_for('eleve.notes_eleve') }}" class="nav-button">Notes</a>
        <a href="{{ url_for('auth.login') }}" class="nav-button">Déconnection</a>
    </nav>

    <!-- Contenu dynamique -->
    <div>
        {% block content %}
            {% block eleve_content %}{% endblock %}
        {% endblock %}
    </div>
</body>
</html>
