{% extends "base_ele.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Mon Emploi du temps</h1>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Jour</th>
                            <th>Heure</th>
                            <th>Activité</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in emploi %}
                        <tr>
                            <td>{{ entry.jour }}</td>
                            <td>{{ entry.heure }}</td>
                            <td>{{ entry.activité }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
