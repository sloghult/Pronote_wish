{% extends "base_prof.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Emploi du Temps Fixe</h1>
    <table>
        <thead>
            <tr>
                <th>Jour</th>
                <th>Heure</th>
                <th>Activité</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in emploi %}
            <tr>
                <td>{{ entry.jour }}</td>
                <td>{{ entry.heure }}</td>
                <td>{{ entry.activité }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
