{% extends "base_ele.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-star fa-3x mb-3 text-warning"></i>
                    <h5 class="card-title">Notes</h5>
                    <p class="card-text">Consultez vos notes et moyennes</p>
                    <a href="{{ url_for('eleve.notes_eleve') }}" class="btn btn-primary">Voir mes notes</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-alt fa-3x mb-3 text-info"></i>
                    <h5 class="card-title">Emploi du temps</h5>
                    <p class="card-text">Consultez votre emploi du temps</p>
                    <a href="{{ url_for('eleve.emploi_du_temps_page_ele') }}" class="btn btn-primary">Voir mon EDT</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-times fa-3x mb-3 text-danger"></i>
                    <h5 class="card-title">Absences</h5>
                    <p class="card-text">Consultez vos absences et retards</p>
                    <a href="{{ url_for('eleve.absences') }}" class="btn btn-primary">Voir mes absences</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
