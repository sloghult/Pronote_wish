{% extends "base_ele.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Bienvenue sur votre espace élève</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mes Notes</h5>
                    <p class="card-text">Consultez vos notes et moyennes</p>
                    <a href="{{ url_for('eleve.notes_eleve') }}" class="btn btn-primary">Voir mes notes</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mon Emploi du temps</h5>
                    <p class="card-text">Consultez votre emploi du temps</p>
                    <a href="{{ url_for('eleve.emploi_du_temps_page_ele') }}" class="btn btn-primary">Voir mon EDT</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mes Absences</h5>
                    <p class="card-text">Consultez vos absences</p>
                    <a href="{{ url_for('eleve.abs') }}" class="btn btn-primary">Voir mes absences</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
