{% extends "base_prof.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-chalkboard-teacher"></i> Tableau de bord</h2>
        </div>
    </div>

    <div class="row">
        <!-- Carte pour l'appel -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary p-3 rounded-circle me-3">
                            <i class="fas fa-clipboard-list text-white"></i>
                        </div>
                        <h5 class="card-title mb-0">Feuille d'appel</h5>
                    </div>
                    <p class="card-text text-muted">Gérez les présences et absences de vos classes</p>
                    <a href="{{ url_for('prof.appel') }}" class="btn btn-outline-primary">
                        Faire l'appel
                    </a>
                </div>
            </div>
        </div>

        <!-- Carte pour l'emploi du temps -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-success p-3 rounded-circle me-3">
                            <i class="fas fa-calendar-alt text-white"></i>
                        </div>
                        <h5 class="card-title mb-0">Emploi du temps</h5>
                    </div>
                    <p class="card-text text-muted">Consultez votre planning de cours</p>
                    <a href="{{ url_for('prof.emploi_du_temps_page_prof') }}" class="btn btn-outline-success">
                        Voir l'EDT
                    </a>
                </div>
            </div>
        </div>

        <!-- Carte pour les notes -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-warning p-3 rounded-circle me-3">
                            <i class="fas fa-star text-white"></i>
                        </div>
                        <h5 class="card-title mb-0">Notes</h5>
                    </div>
                    <p class="card-text text-muted">Gérez les notes de vos élèves</p>
                    <a href="{{ url_for('prof.notes_prof') }}" class="btn btn-outline-warning">
                        Gérer les notes
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
