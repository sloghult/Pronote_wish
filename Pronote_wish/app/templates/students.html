{% extends "base_admin.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h2>Liste des Étudiants et leurs Notes</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Matière 1</th>
                <th>Matière 2</th>
                <th>Matière 3</th>
                <th>Matière 4</th>
                <th>Matière 5</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchStudents() {
            try {
                const response = await fetch("/api/students");
                const students = await response.json();

                const tableBody = document.querySelector("#studentsTable tbody");
                tableBody.innerHTML = ""; // Vider le tableau avant d'ajouter les nouvelles données

                students.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.prenom}</td>
                        <td>${student.nom}</td>
                        <td>${student.notes_matiere1}</td>
                        <td>${student.notes_matiere2}</td>
                        <td>${student.notes_matiere3}</td>
                        <td>${student.notes_matiere4}</td>
                        <td>${student.notes_matiere5}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des étudiants:", error);
            }
        }

        // Charger les étudiants quand la page est chargée
        window.onload = fetchStudents;
    </script>

</body>
</html>
{% endblock %}
